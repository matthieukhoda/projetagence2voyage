<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>SimpAirLine</title>
</head>
	<body>

<div id="form">
	<img id="logo" src="./img/logo_simplon.png">
		<form>
			<label for="name">Nom* :</label>
	 		<input type="text" name="name" id="name" placeholder="Votre nom" required/>

	 		<label for="firstname">Prénom* :</label>
	 		<input type="text" name="firstname" id="firstname" placeholder="Votre prénom" required/>

	 		<label for="seats">Séléction des sièges* :</label>
	 		<input type="text" name="seats" id="seats" required/>

	 		<label for="dates">Dates* :</label>
	 		<input type="date" name="dates">

	 		<!-- <label for="firstname">Fonctionnalité des aéroports liés :</label> -->

	 		<label for="participants">Nombre de paticipants* :</label>
	 		<input type="text" name="number" id="number" placeholder="Nombre de participant" required/>

	 		<label for="participants">Liste des Paticipants* :</label>
	 		<input type="text" name="list" id="list" placeholder="Liste des participants" required/>

	 		<label for="capital">Lieu* :</label>
	 		<select name="capital" id="capital">
	 			<option value="OS">Oslo</option>
	 			<option value="PR">Prague</option>
	 		</select>


		</form>

</div>

	</body>
</html>
